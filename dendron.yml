version: 1
vaults:
  - fsPath: vault
useFMTitle: true
useNoteTitleForLink: true
noAutoCreateOnDefinition: true
noLegacyNoteRef: true
lookupConfirmVaultOnCreate: false
site:
  assetsPrefix: jgmdendron/tree/main
  siteUrl: https://github.com/gusmmm
  copyAssets: true
  siteHierarchies:
    - root
  siteRootDir: docs
  usePrettyRefs: true
  title: Dendron
  description: Personal knowledge space
  duplicateNoteBehavior:
    action: useVault
    payload:
      - vault
initializeRemoteVaults: true
